<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers - LOL</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="icon" href="src/image/favicon.ico" type="image/x-icon" />
</head>
<header>
  <nav class="filter">
    <section class="commands-placeholder">
      <button type="button" data-filter="assassin">assassin</button>
      <button type="button" data-filter="fighter">fighter</button>
      <button type="button" data-filter="mage">mage</button>
      <button type="button" data-filter="marksman">marksman</button>
      <button type="button" data-filter="melee">melee</button>
      <button type="button" data-filter="support">support</button>
      <button type="button" data-filter="tank">tank</button>
      <select id="operator">
        <option value="OR">OR</option>
        <option value="AND">AND</option>
      </select>
      <select id="sort">
        <option value="AZ">A-Z</option>
        <option value="ZA">Z-A</option>
        <option value="Attack">Attack</option>
        <option value="Defense">Defense</option>
        <option value="Magic">Magic</option>
      </select>
    </section>
  </nav>
</header>

<body>
  <main id="root">
    <section class="content">
      <ul id="champion-list" class="champion-list">
      </ul>
    </section>
  </main>
  <script src="src/data/lol/lol.json"></script>
  <script src="src/main.js"></script>
</body>

</html>
