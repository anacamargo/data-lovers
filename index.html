<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers - LOL</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="icon" href="src/image/favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="filter">
      <section class="commands-placeholder">
        <ul>
          <li><button type="text" data-filter="assassin">assassin</button></li>
          <li><button type="button" data-filter="fighter">fighter</button></li>
          <li><button type="button" data-filter="mage">mage</button></li>
          <li><button type="button" data-filter="marksman">marksman</button></li>
          <li><button type="button" data-filter="melee">melee</button> </li>
          <li><button type="button" data-filter="support">support</button></li>
          <li><button type="button" data-filter="tank">tank</button></li>
          <li>
            <select id="operator">
              <option value="OR">OR</option>
              <option value="AND">AND</option>
            </select>
          </li>
          <li>
            <select id="sort">
              <option value="AZ">A-Z</option>
              <option value="ZA">Z-A</option>
              <option value="Attack">Attack</option>
              <option value="Defense">Defense</option>
              <option value="Magic">Magic</option>
            </select>
          </li>
        </ul>
      </section>
    </nav>
  </header>
  <main id="root">
    <section>
      <ul id="champion-list" class="champion-list">
      </ul>
    </section>
  </main>
  <script src="src/data/lol/lol.json"></script>
  <script src="src/main.js"></script>
</body>

</html>
